<!DOCTYPE html>
<html ng-app="yoyoApp">

<head>
    <meta charset="utf-8">
    <title>MEAN Tea</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <base href="/">
</head>

<body>
    <div ng-controller="MainController" class="container">
        <div class="page-header">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">YOYOSSSSS</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                        </ul>
                        <form class="navbar-form navbar-left">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search" ng-model="view.query">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </div>
        <div class="yoyo" ng-repeat="yoyo in view.yoyos | filter: view.query">
            <img ng-hide="yoyo.videoToggle" ng-src="{{yoyo.imageUrl}}" alt="yoyo" width="100vw" />
            <div ng-hide="yoyo.videoToggle == false" class="">
                <youtube-video video-id="yoyo.videoUrl"></youtube-video>
            </div>
            <h2 ng-hide="yoyo.videoToggle"> {{yoyo.name}}</h2>
            <p ng-hide="yoyo.videoToggle"> <strong>Rating: </strong>{{yoyo.rating}}</p>
            <p ng-hide="yoyo.videoToggle"> <strong>Diffficult: </strong>{{yoyo.difficulty}}</p>
            <p ng-hide="yoyo.videoToggle"> <strong>Type: </strong>{{yoyo.type}}</p>
            <p ng-hide="yoyo.videoToggle"> <strong>Price: </strong>{{yoyo.price}}</p>
            <p class="clickable" ng-hide="yoyo.videoToggle" ng-click="toggleVideo()">
                See this YOYO in action!
            </p>
            <p class="clickable" ng-show="yoyo.videoToggle" ng-click="toggleVideo()">
                See YOYO details!
            </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/angular.ui-router/1.0.0-alpha0/angular-ui-router.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="angular-youtube-embed.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    <script>
        $('.dropdown-toggle').dropdown();
    </script>
</body>

</html>
